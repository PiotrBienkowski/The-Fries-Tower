<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fries Tower</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap'); </style>
</head>
<body>
    <div class="box" id="box">
        <img id="logo" src="logo.svg" alt="">
        <canvas id="game"></canvas>
        <div class="score" id="status" style="display: flex; justify-content: space-between;">
            <div>Score: <span id="points">10</span></div> 
            <div>JUMPS: <span id="jumps">10</span></div>
            <div>SPEED: x<span id="speed">10</span></div>
        </div>
    </div>


    <div class="gameOver" id="gameOver">
        <p class="title">GAME OVER</p>
        <p class="details">Score: <span id="goScore">10</span></p>
        <p class="details">Floor: <span id="goFloor">10</span></p>
        <button onclick="window.location.reload();">Play again</button>
    </div>

    <div class="pad">
        <div class="lineTop">
            <div class="img">
                <img src="images/top.svg" alt="">
            </div>
        </div>
        <div class="line">
            <div class="img">
                <img src="images/left.svg" alt="">
            </div>
            <div class="img">
                <img src="images/right.svg" alt="">
            </div>

        </div>
    </div>

    <p class="mobile">Mobile version coming soon...</p>
</body>

<script src="js/game.js"></script>
</html>
